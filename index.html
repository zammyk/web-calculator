<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
</head>
<body>
    <div style="color: #78C475; margin-bottom: 50px; font-size: 50px;">ZAMMY'S CALCULATOR</div>
    <div class="calculator">
        <div class = "display-container">
            <div id = "display"></div>
        </div>
        <div>
            <button id = 'clearBtn'>CLEAR</button>
            <button id = 'deleteBtn'>DELETE</button>
        </div>
        <div>
            <button id = 'digit7'>7</button>
            <button id = 'digit8'>8</button>
            <button id = 'digit9'>9</button>
            <button id = 'optDivide'>/</button>
        </div>
        <div>
            <button id = 'digit4'>4</button>
            <button id = 'digit5'>5</button>
            <button id = 'digit6'>6</button>
            <button id = 'optMultiply'>*</button>
        </div>
        <div>
            <button id = 'digit1'>1</button>
            <button id = 'digit2'>2</button>
            <button id = 'digit3'>3</button>
            <button id = 'optSubtract'>-</button>
        </div>
        <div>
            <button id = 'dotBtn'>.</button>
            <button id = 'digit0'>0</button>
            <button id = 'equalBtn'>=</button>
            <button id = 'optAdd'>+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

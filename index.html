<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id = "display"></div>
        <div>
            <button id = 'clearBtn'>CLEAR</button>
            <button id = 'deleteBtn'>DELETE</button>
        </div>
        <div>
            <button id = 'digit7'>7</button>
            <button id = 'digit8'>8</button>
            <button id = 'digit9'>9</button>
            <button id = 'optDivide'>/</button>
        </div>
        <div>
            <button id = 'digit4'>4</button>
            <button id = 'digit5'>5</button>
            <button id = 'digit6'>6</button>
            <button id = 'optMultiply'>*</button>
        </div>
        <div>
            <button id = 'digit1'>1</button>
            <button id = 'digit2'>2</button>
            <button id = 'digit3'>3</button>
            <button id = 'optSubtract'>-</button>
        </div>
        <div>
            <button id = 'optDot'>.</button>
            <button id = 'digit0'>0</button>
            <button id = 'equalBtn'>=</button>
            <button id = 'optAdd'>+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
